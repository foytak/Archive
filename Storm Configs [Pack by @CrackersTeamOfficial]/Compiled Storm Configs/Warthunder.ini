Link = $Link3#
isFTP = False
HTTPVersion = 1.1
FollowRedirect = False
HTTPRequestMethod = Get
Timeout = 20
Headers = $Heads2# 
Variable-2 = $Token2 = findtagval($Stage3ResponseHeader#,"Location: https://login.gaijin.net/en/sso/login/?","\n")

[Stage-4]
Condition = len($Token2#) > 0
